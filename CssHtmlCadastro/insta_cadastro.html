<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDev</title>
    <link rel="stylesheet" href="insta_cadastro.css">
</head>

<body>
    <main>
        <div class="box">
            <section>
                <div class="color">
                    <img class="logo" src="Logo_InstaDev.png" alt="logo">
                    <div class="boxtxt1">
                        <span class="txt1">Cadastre-se para ver fotos e </span><span class="txt1_">vídeos dos seus
                            amigos.</span>
                    </div>
                    <form method="POST" action="">
                        <div class="boxInput">
                            <label for="email"></label>
                            <input required name="email" placeholder="Email" type="email">
                            <label for="nome"></label>
                            <input required name="nome" placeholder="Nome completo" type="text">
                            <label for="nick"></label>
                            <input required name="nick" placeholder="Nome de usuário" type="text">
                            <label for="senha"></label>
                            <input required name="senha" placeholder="Senha" type="password">
                        </div>
                        <button type="submit" class="cadastro">Cadastre-se</button>
                    </form>
                    <span class="txt2">Ao se cadastrar, você concorda com nossos
                        <br>termos, Política de Dados e Política de Cookies. </span>
                </div>
                <div class="boxtxt3">
                    <span class="txt3">Tem uma conta?<a href="#" class="liNk"> Conecte-se</a></span>
                </div>
                <span class="txt4">Obtenha o aplicativo.</span>
                <div class="boxImg">
                    <a href="https://apps.apple.com/br/app/InstaDev"><img class="app" src="appStore.png"
                            alt="link para o app mobile InstaDev na app store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.InstaDev.android&hl=pt_BR&gl=US"><img
                            class="app" src="gogle_play.png" alt="link para o app mobile InstaDev na play store"></a>
                </div>

            </section>
        </div>
    </main>
</body>
