<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/loginstyle.css">
    <title>Login</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section class="grid container">
            <div class="container_login">
                <div class="container_logo">
                    <img class="logo" src="Img/Instadev.svg" alt="Logo">
                </div>
                <form class="container_form" action="" method="POST">

                    <label for="Email"></label>
                    <input class="campo" placeholder="Email" type="email" name="Email" required>

                    <label for="Senha"></label>
                    <input class="campo" placeholder="Senha" type="password" name="Senha" required>

                    <button class="btn" type="submit">Entrar</button>

                </form>
                <div class="container_recuperar">
                    <div class="ajustar">
                        <hr class="linha">
                        <span class="texto_linha">Ou</span>
                        <hr class="linha">
                    </div>
                    <a class="recuperar_link" href="#">Esqueceu a Senha?</a>
                </div>
            </div>
        </section>
        <div class="grid container_cadastrar">
            <span class="cadastrar_span">NÃ£o tem uma conta? <a class="cadastrar_link" href="#">Cadastre-se</a></span>
        </div>
        <div class="grid container_links">
            <span class="links_span">Obtenha o aplicativo</span>
            <div>
                <img src="Img/app_store 1.png" alt="App Store">
                <img src="Img/google_play 1.png" alt="Play Store">
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
