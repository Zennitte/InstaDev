<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84ef5dc63b.js" crossorigin="anonymous"></script>
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Feed - InstaDev</title>
</head>

<body>
    <header>
        <div class="container container_header">
            <div class="box_logo">
                <h1 class="logo_header">Instadev</h1>
            </div>

            <div class="box_procurar">
                <a href="#"><i class="fas fa-search"></i></a>
                <input type="search" name="Procurar" placeholder="Pesquisar">
            </div>

            <nav class="links_header">
                <a class="link" href="#"><img src="css/Imagens/home.png" alt=""></a>
                <a class="link" href="#"><img src="css/Imagens/send.png" alt=""></a>
                <a class="link" href="#"><img src="css/Imagens/compass.png" alt=""></a>
                <a class="link" href="#"><img src="css/Imagens/likes.png" alt=""></a>
                <a class="link_perfil" href="#"><img class="perfil_header" src="css/Imagens/perfil.png"
                        alt="Imagem Perfil"></a>
            </nav>

        </div>
    </header>
    <main>
        <section class="container_story_user">
            <div class="box_story">
                <div class="box_story_user">
                    <img class="story_img" src="css/Imagens/perfil.png" alt="">
                    <span>Usuário</span>
                </div>

                <div class="box_story_user">
                    <img class="story_img" src="css/Imagens/perfil.png" alt="">
                    <span>Usuário</span>
                </div>

                <div class="box_story_user">
                    <img class="story_img" src="css/Imagens/perfil.png" alt="">
                    <span>Usuário</span>
                </div>

                <div class="box_story_user">
                    <img class="story_img" src="css/Imagens/perfil.png" alt="">
                    <span>Usuário</span>
                </div>

                <div class="box_story_user">
                    <img class="story_img" src="css/Imagens/perfil.png" alt="">
                    <span>Usuário</span>
                </div>

                <div class="box_story_user">
                    <img class="story_img" src="css/Imagens/perfil.png" alt="">
                    <span>Usuário</span>
                </div>

                <div class="box_story_user">
                    <img class="story_img" src="css/Imagens/perfil.png" alt="">
                    <span>Usuário</span>
                </div>
            </div>

            <div class="box_user">
                <img class="user_img" src="css/Imagens/perfil.png" alt="">
                <div class="user">
                    <span class="username">Username</span>
                    <span class="name">Nome real</span>
                </div>
            </div>
        </section>

        <section class="container_post">
            <div class="box_post">
                <div class="send_post">
                    <img class="post_perfil" src="css/Imagens/perfil.png" alt="">
                    <span class="send_post_span">Postar</span>
                </div>

                <div class="form_post">
                    <form class="box_form" action="" method="post">
                        <div class="descricao">
                            <input class="descricao_post" type="text" name="Descricao"
                                placeholder="Digite a descrição da imagem...">
                        </div>

                        <div class="imagem_post">
                            <label for="arquivo">Selecionar imagem</label>
                            <input id="arquivo" class="imagem_post" type="file" name="arquivo">
                        </div>

                        <div>
                            <input class="submit_post" type="submit" name="Postar" placeholder="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="container_infinite_roll">
            <div class="box_infinite_roll">
                <div class="box_user_about">
                    <img class="perfil_infinite_roll" src="css/Imagens/perfil.png" alt="">

                    <div class="user_about">
                        <span class="username_post">Username</span>
                        <span class="regiao_post">Canadá</span>
                    </div>
                </div>

                <img class="img_post_infinite_roll" src="/css/Imagens/img_post.jpg" alt="Em programação...">

                <div class="about_post">
                    <a href="#"><img src="css/Imagens/likes.png" alt=""></a>
                    <a href="#"><img src="css/Imagens/comment.png" alt=""></a>

                    <input class="comment_input" type="text" name="Comentario" placeholder="Comentar...">
                </div>
                <span class="curtidas">8532 curtidas</span>

                <div class="comment_post">
                    <span class="comment_user">name</span>
                    <span class="comment_user_post">Comentário</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
