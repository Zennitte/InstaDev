<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylePerfil.css">
    <title>Front-Perfil</title>
</head>

<body>

    <!-- header -->

    <header>
        <div class="container">
            <div class="logo"><img src="img/Instadev.png"></div>
            <div class="img-lupa">
                <img src="img/lupa.png" alt="lupa">
                <input placeholder="Pesquisar" class="pesquisa" type="search">
            </div>
            <nav class="nav_header">
                <a class="home" href=""><img src="img/Vector.png" alt="link casa"></a>
                <a class="plane" href=""><img src="img/plane 1.png" alt="Link avião"></a>
                <a class="compass" href=""><img src="img/compass 1.png" alt="Link bússola"></a>
                <a class="heart" href=""><img src="img/VectorCoração.png" alt="Link coração"></a>
                <a class="profile" href=""></a>
            </nav>
        </div>
    </header>

    <!-- main -->

    <main>
        <div class="container container_main">
            <section class="profile_informations">

                <div class="photo_profile">
                    <img src="" alt="">
                </div>

                <div class="inf_box">
                    <h1>UserName</h1>
                    <div class="text_list">
                        <div>
                            <span>12</span>
                            <span>publicações</span>
                        </div>
                        <div>
                            <span>123</span>
                            <span>seguindo</span>
                        </div>
                        <div>
                            <span>235</span>
                            <span>seguidores</span>
                        </div>
                    </div>
                    <div class="extra_inf">
                        <span>Exemplo</span>
                        <a href="">Editar Perfil</a>
                        <a href="">Sair</a>
                    </div>

                </div>
            </section>

            <section class="post_informations">
                <div class="publicacoes">
                    <img src="img/image 1.png" alt="">
                    <h2>publicações</h2>
                </div>

                <div class="posts">

                    <div><img src="img/Rectangle 4.png" alt="thank you"></div>


                    <div class="post_data">

                        <div class="user_post">
                            <div class="photo_post"><img src="" alt=""></div>
                            <div class="user_data">
                                <h3>UserName</h3>
                                <span>Aldeia da folha,konoha</span>
                            </div>
                        </div>

                        <div class="inf_post">
                            <img class="heart_post" src="img/VectorCoração.png" alt="">
                            <img class="comment" src="img/VectorComentario.png" alt="">
                            <span>Muitas curtidas kkkk</span>
                        </div>

                        <ul class="comments">
                            <li class="user_comment">Aleatório</li>
                            <li class="comment_data">Fera!</li>
                            <li><img src="img/Vector.png" alt=""></li>
                            <li class="user_comment">Aleatório</li>
                            <li class="comment_data">Fera!</li>
                            <li><img src="img/Vector.png" alt=""></li>
                            <li class="user_comment">Aleatório</li>
                            <li class="comment_data">Fera!</li>
                            <li><img src="img/Vector.png" alt=""></li>
                            <li class="user_comment">Aleatório</li>
                            <li class="comment_data">Fera!</li>
                            <li><img src="img/Vector.png" alt=""></li>
                        </ul>
                        <span class="more_comments">Mais comentários</span>
                    </div>

                </div>

            </section>
        </div>
    </main>
    <footer></footer>
</body>

</html>
